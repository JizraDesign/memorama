<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <link rel="stylesheet" href="css/memorama.min.css">
</head>
<body>
    <main class="contenedor__principal">
        <div id="saludo"></div>
        <h1 class="title">Memorama de Animalitos(sin animalitos)</h1>
        <div class="juego">
            <div class="jugador" id="jugador">
                <div id="nombre-jugador" class="nombre-jugador">Jugador : </div>
                <div id="nivel-jugador" class="nivel-jugador">Nivel : </div>
            </div>
            <div class="jugadas">
                <div>Vidas : <span id="vidas"></span></div>
                <div>Aciertos : <span id="aciertos"></span></div>
            </div>
        </div>
        <div class="memorama">
            <div class="cont__memorama"></div>
        </div>
    </main>
    <footer class="footer">
        Programado con <i class="fas fa-heart"></i> por Jizra Design
    </footer>
    <script src="https://kit.fontawesome.com/1f8614daef.js" crossorigin="anonymous"></script>
    <script src="js/sounds.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/memorama.min.js"></script>
</body>
</html>
