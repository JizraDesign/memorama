    <style>
        .lista__memoramas {
            width: 50vw;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: solid 2px white;
            border-radius: 15px;
            margin: 0 auto;
        }
        .item__list-memorama {
            list-style: none;
            text-align: center;
            height: 50px;
            line-height: 50px;
            border-radius: 0px;
            transition: all 0.3s linear;
        }
        .item__link-memorama {
            text-decoration: none;
            font-size: 3vh;
            color: white;
            transition: all 0.3s linear;
        }
        .item__list-memorama:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
        .item__list-memorama:hover .item__link-memorama{
            transform: scale(2);
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
